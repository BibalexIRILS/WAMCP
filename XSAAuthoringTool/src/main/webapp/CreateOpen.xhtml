<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	
	THIS PAGE USES FACELETS AND ALL THAT IS OUTSIDE COMPOSITION 
	 >>>> WILL BE IGNORED 
	
<ui:composition template="templates/layout.xhtml">
<ui:param name="reqBBean" value="#{createNewBBean}"/>
<ui:define name="content" style="min-height:330px;">

<div class="area">
	<div class="inner-upper-part">
		<img src="images/Inner-UpperLeft.png" align="left"/>
	    <img src="images/Inner-UpperRight.png" align="right"/>
	</div>
	
    <div class="content">
    	<h3 class="New-file">
    		Create New File
   		</h3>
   		<div style="font-family:Arial,Helvetica,sans-serif;font-size:small;margin-left:45px;">
	    	File Name:
	       	<ice:inputText value="#{createNewBBean.filename}" styleClass="input-text-field" style="margin-left:5px;margin-bottom:5px"  />
		   <div style="margin-left:70px">                	
		    "Must be derived from the schema name by appending .xsa.xml"</div> 
	    </div>   
       	<div style="margin-left:220px">
			<div class="btnLink">
		        <ice:commandLink value="Create" actionListener="#{createNewBBean.newBlank}"/> 
			</div>
			<div class="clear"></div>
    	</div>

        <h3 class="Import">
        	Open Existing File
       	</h3>
       	<div id="upload" style="margin-left:45px">
	       	<ice:inputFile id="inputFileComponent" actionListener="#{createNewBBean.uploadActionListener}" progressListener="#{createNewBBean.progressListener}" fileNamePattern=".+\.xml"/><br/>
	        <ice:message for="inputFileComponent" /><br/>
	        <ice:outputProgress labelComplete="#{createNewBBean.currentFile.fileName}" value="#{createNewBBean.fileProgress}" />
         </div>                  
    </div>
    
    <div class="inner-lower-part">
    	<img src="images/Inner-LowerLeft.png" align="left"/>
	    <img src="images/Inner-LowerRight.png" align="right"/>
    </div>
</div>

		
</ui:define>
</ui:composition>
</html>
