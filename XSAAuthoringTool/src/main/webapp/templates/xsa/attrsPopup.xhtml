<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core">

<!--	<ice:outputStyle href="/xmlhttp/css/rime/rime.css" />-->

	<div style="display: block; min-width: 450px; max-height: 500px; overflow: auto">
	<table>

<!--		<ui:repeat value="#{xsaBindersBean.attrsPopupIds}" var="attrId">-->
	<c:forEach items="#{xsaBindersBean.attrsPopupIds}" var="attrId" varStatus="status">
<!--		<c:if test="#{status.index % 2 == 0}">-->
<!--			<tr>-->
<!--		</c:if>-->
<tr>
				<td><ice:panelGroup style="width: 100px;"
					binding="#{xsaBindersBean.attrsPopupLabels[attrId]}" /></td>
				<td><ice:panelGroup style="width: 300px;"
					binding="#{xsaBindersBean.attrsPopupFields[attrId]}" /></td>
					
</tr>
<!--		<c:if test="#{status.index % 2 == 0}">-->
<!--			</tr>-->
<!--		</c:if>-->
	</c:forEach>
<!--		</ui:repeat>-->

	</table>
	</div>

		<div style="display: block;">
		
			<c:if test="#{!empty xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_attrPopupCancel]}" >
				<div style="float: left;" class="btnLink">
		<ice:commandLink
			binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_attrPopupCancel]}" />
			</div>
		</c:if>
		
				
		<c:if test="#{!empty xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_attrPopupClose]}" >
		<div style="float: left;" class="btnLink">

		<ice:commandLink
			binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_attrPopupClose]}" />
		
		</div>
		</c:if>

		<c:if test="#{!empty xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_pnlAppRevPopAttrs]}">
				<div style="float: right;" class="btnLink"> 
		<ice:panelGroup
			binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_pnlAppRevPopAttrs]}" />\
			</div>
		</c:if>
		<c:if test="#{!empty xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_attrPopupOk]}" >
				<div style="float: right;" class="btnLink">
		<ice:commandLink
			binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_attrPopupOk]}" />
			</div>
		</c:if>
		
		<div class="clear"></div>
		</div>

</ui:component>
