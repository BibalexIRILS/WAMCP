<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core" >

	<div class="Confirmation manuscript">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td width="190">
					<ice:outputText binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_lblBaseshift]}" />:
					<ice:outputText binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_currentBaseshift]}" />
						/
					<ice:outputText binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_maxBaseshift]}" />
					
					<ice:inputText binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_targetBaseshift]}"  style="width:30px;"/>
				</td>
				<td class="Go">
					<ice:commandLink binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_moveBaseshift]}">Go</ice:commandLink>
				</td>
			</tr>
		</table>
		<span class="Add-new">
			<ice:commandLink binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_createBaseshift]}">New</ice:commandLink>
		</span>
		<span class="Delete-manuscript">
			<ice:commandLink binding="#{xsaBindersBean.dynComps[applicationScope.XSAConstants.ID_deleteBaseshift]}">Delete</ice:commandLink>
		</span>	
	</div>
</ui:component>
