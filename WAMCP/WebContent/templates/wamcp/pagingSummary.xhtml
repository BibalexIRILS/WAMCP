<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core">
	
<!-- Number of results -->
			<div class="subtitle" style="font-size:small;text-align:center;color:#003366;font-size:11px">
			
		        <ice:outputFormat styleClass="standard" value="{0} results found, displaying {1} result(s), from {2} to {3}. Page {4} / {5}.">
		            <f:param value="#{searchBBean.numFound}"/>
		            <f:param value="#{searchBBean.rows}"/>
		            <f:param value="#{searchBBean.firstResNum}"/>
		            <f:param value="#{searchBBean.lastResNum}"/>
		            <f:param value="#{searchBBean.currPage}"/>
		            <f:param value="#{searchBBean.totalPages}"/>
		        </ice:outputFormat>

			
		</div>	
		<!--  end number of results -->	
		
</ui:fragment>
