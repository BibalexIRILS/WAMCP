<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	
	THIS PAGE USES FACELETS AND ALL THAT IS OUTSIDE COMPOSITION 
	 >>>> WILL BE IGNORED 
	
<ui:composition template="templates/layout.xhtml">
<ui:param name="reqBBean" value="#{createNewBBean}"/>
<ui:define name="content" style="min-height:330px;">

<div class="area">
	<div class="inner-upper-part">
		<img src="images/Inner-UpperLeft.png" align="left"/>
	    <img src="images/Inner-UpperRight.png" align="right"/>
	</div>
    <div class="content">
    	<h3 class="New-file">
    		New manuscript description
   		</h3>
	    
	    <table style="margin-left: 60px; font-family: Arial,Helvetica,sans-serif; font-size: small;">
        	<tbody>
        		<tr>
                	<td>
                    	Album caption: 
                    </td>
                    <td>
                    	<ice:inputText styleClass="xsaTextField" id="inAlbumCaption" value="#{createNewBBean.albumCaption}" actionListener="#{createNewBBean.albumDetailsDone}" />
                    	<ice:message id="msgInAlbumCaption" for="inAlbumCaption"/>
                    	
                    </td>
                </tr>
                <tr>
                	<td/>
                	<td>
                		 "The manuscript folder name is used if none is specified"
                	</td>
               	</tr>
                <tr>
                    <p style="font-family:Arial, Helvetica, sans-serif;font-size:small;margin:0 0 25px 47px;">
                    	Choose the manuscript cover image
                   	</p>
			    	<div style="height: 500px; overflow: auto">
			    	<center>
			    	<!-- 5 -->
				    	<ice:panelSeries rows="5" id="thumbsSeries" var="thumb" value="#{createNewBBean.album.thumbnails}">
							<div class="images" style="margin-bottom:25px">
								<ice:commandLink actionListener="#{createNewBBean.chooseAlbumCover}">
								<ice:panelGroup style="margin:5px 135px; padding:15px 0;" rendered="#{createNewBBean.coverName != thumb.name}" >
									<ice:graphicImage url="#{thumb.imageUrlStr}" />
								</ice:panelGroup>
								<ice:panelGroup style="margin:5px 135px; padding:15px 0;background-color:#E7E8E9;border:1px solid #BAC1C7" rendered="#{createNewBBean.coverName == thumb.name}" >
									<ice:graphicImage url="#{thumb.imageUrlStr}" />
								</ice:panelGroup>
								<ice:outputText value="#{thumb.caption}" />
								
								
									<f:attribute name="PARAM_SELECTALBUM_NAME" value="#{thumb.name}"/>
								</ice:commandLink><br/>
							</div>
						</ice:panelSeries>
						
                	</center>
                	</div>
                </tr>
                <tr>
                	<td height="40"></td>
                    <td align="left" style="padding-left:88px">
                    	
                    	<div class="btnLink">
							<ice:commandLink id="cmdCancel" value="Cancel" actionListener="#{uiActionListener.goHome}"/>
						</div>
						<div class="btnLink">
                            <ice:commandLink id="cmdProceed" value="Proceed" actionListener="#{createNewBBean.albumDetailsDone}" /> 
						</div>
                    </td>
                </tr>
                <tr>
                	<td colspan="2" align="center" style="padding-left:75px">
                		<ice:dataPaginator id="thumbsSeriesPaginator" for="thumbsSeries" fastStep="3" paginator="true" paginatorMaxPages="4">
 
			                <f:facet name="first" >
			                         <ice:graphicImage url="css-icefaces/rime/css-images/arrow-first.gif" style="border:none;"/>
			                </f:facet>
			 
			                <f:facet name="last">
			                        <ice:graphicImage url="css-icefaces/rime/css-images/arrow-last.gif" style="border:none;" />
			                </f:facet>
			 
			                <f:facet name="previous">
			                        <ice:graphicImage url="css-icefaces/rime/css-images/arrow-previous.gif" style="border:none;" />
			                </f:facet>
			 
			                <f:facet name="next">
			                        <ice:graphicImage url="css-icefaces/rime/css-images/arrow-next.gif" style="border:none;" />
			                </f:facet>
			 
			                <f:facet name="fastforward">
			                        <ice:graphicImage url="css-icefaces/rime/css-images/arrow-ff.gif" style="border:none;" />
			                </f:facet>
			 
			                <f:facet name="fastrewind">
			                        <ice:graphicImage url="css-icefaces/rime/css-images/arrow-fr.gif" style="border:none;" />
			                </f:facet>
			 
			        </ice:dataPaginator>
                	</td>
                </tr>
            </tbody>
        </table>
    	
    </div>
    <div class="inner-lower-part">
    	<img src="images/Inner-LowerLeft.png" align="left"/>
	    <img src="images/Inner-LowerRight.png" align="right"/>
    </div>
</div>

		
</ui:define>
</ui:composition>
</html>
